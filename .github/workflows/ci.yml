name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.9.x"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Debug installed packages
      run: uv run pip list
    
    - name: Download NLTK data
      run: |
        uv run python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
    
    - name: Run unit tests
      run: |
        uv run python -m pytest tests/ -m "unit" -v --cov=src --cov-report=term-missing --cov-fail-under=0
    
    - name: Run integration tests (without model loading)
      run: |
        uv run python -m pytest tests/test_api.py -m "integration and not requires_model" -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing --cov-fail-under=35

    # - name: Upload coverage reports to Codecov
    #   uses: codecov/codecov-action@v4
    #   with:
    #     file: ./coverage.xml
    #     flags: unittests
    #     name: codecov-umbrella
    #     fail_ci_if_error: false
    #   env:
    #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.9.x"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-lint-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-lint-
    
    - name: Install linting tools
      run: |
        uv sync --group dev

    - name: Debug installed packages
      run: uv run pip list
    
    - name: Run flake8
      run: |
        uv run python -m flake8 src/ tests/ --count --statistics --show-source
    
    - name: Check code formatting with Black
      run: |
        uv run python -m black --check src/ tests/
    
    - name: Check import sorting with isort
      run: |
        uv run python -m isort --check-only src/ tests/
    
    - name: Type checking with mypy
      run: |
        uv run python -m mypy src/ --ignore-missing-imports
      continue-on-error: true
