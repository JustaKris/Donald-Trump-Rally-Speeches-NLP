# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy to Azure

concurrency:
  group: deploy-trump-speeches-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    # Avoid running deploy for small documentation or CI workflow edits
    paths-ignore:
      - '.github/**'
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Container Image to DockerHub
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3C48E5E573804151AD3253A6D09D7149 }}

      - name: Build and Push Container Image to Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}/trump-speeches-nlp-chatbot:${{ github.sha }}
            index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}/trump-speeches-nlp-chatbot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F48CD6E84620460AAA697086F3CDF0C9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E6F6712B16204D56B857409BACD92B49 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_39E465BF7EC54EF7854ED6E465F167FD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Trump-Speeches-NLP-Chatbot'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}/trump-speeches-nlp-chatbot:${{ github.sha }}'
      # Health check and deployment summary moved to separate `verify` job

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    env:
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_HEALTH_INITIAL_DELAY: 60
      AZURE_HEALTH_RETRIES: 20
      AZURE_HEALTH_INTERVAL: 20
      AZURE_HEALTH_PATH: "/health"

    steps:
      - name: Wait and Probe Health Endpoint
        run: |
          echo "Waiting ${AZURE_HEALTH_INITIAL_DELAY}s for deployment to settle..."
          sleep "${AZURE_HEALTH_INITIAL_DELAY}"

          if [ -n "$AZURE_WEBAPP_NAME" ]; then
            HEALTH_HOST="$AZURE_WEBAPP_NAME.azurewebsites.net"
          else
            HEALTH_HOST="trump-speeches-nlp-chatbot.azurewebsites.net"
          fi

          HEALTH_URL="https://${HEALTH_HOST}${AZURE_HEALTH_PATH}"
          echo "Checking health endpoint: $HEALTH_URL (max ${AZURE_HEALTH_RETRIES} attempts, interval ${AZURE_HEALTH_INTERVAL}s)"

          attempt=1
          while [ "$attempt" -le "$AZURE_HEALTH_RETRIES" ]; do
            echo "Attempt $attempt of $AZURE_HEALTH_RETRIES..."
            if curl -fsS --max-time 10 "$HEALTH_URL" >/dev/null 2>&1; then
              echo "✅ Health check passed on attempt $attempt"
              exit 0
            fi
            echo "Attempt $attempt failed; sleeping ${AZURE_HEALTH_INTERVAL}s before retry..."
            sleep "$AZURE_HEALTH_INTERVAL"
            attempt=$((attempt + 1))
          done

          echo "❌ Health check failed after ${AZURE_HEALTH_RETRIES} attempts."
          echo "You can inspect logs in Azure Portal or increase AZURE_HEALTH_RETRIES/INTERVAL in the workflow."
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Azure Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployed to Azure Web App" >> $GITHUB_STEP_SUMMARY
          echo "✅ Health check passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: 'Trump-Speeches-NLP-Chatbot'" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://trump-speeches-nlp-chatbot.azurewebsites.net" >> $GITHUB_STEP_SUMMARY

          