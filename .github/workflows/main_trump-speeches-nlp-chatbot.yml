# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Trump-Speeches-NLP-Chatbot

on:
  push:
    branches:
      - main
    # Avoid running deploy for small documentation or CI workflow edits
    paths-ignore:
      - '.github/**'
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3C48E5E573804151AD3253A6D09D7149 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}/trump-speeches-nlp-chatbot:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F48CD6E84620460AAA697086F3CDF0C9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E6F6712B16204D56B857409BACD92B49 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_39E465BF7EC54EF7854ED6E465F167FD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Trump-Speeches-NLP-Chatbot'
          slot-name: 'Production'
          images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1BE5734FC3ED4D67B6724802FE210D12 }}/trump-speeches-nlp-chatbot:${{ github.sha }}'
          