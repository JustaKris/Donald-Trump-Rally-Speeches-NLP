name: Deploy to Azure

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      use_dockerhub:
        description: 'Use Docker Hub instead of ACR'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build & Deploy to Azure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Option 1: Use Azure Container Registry (Recommended for Azure)
    - name: Log in to Azure Container Registry
      if: ${{ !inputs.use_dockerhub }}
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
      # To set these secrets:
      # 1. Create an Azure Container Registry (ACR)
      # 2. Go to ACR > Access keys
      # 3. Enable Admin user
      # 4. Add registry login server, username, and password to GitHub Secrets
    
    - name: Build and push to ACR
      if: ${{ !inputs.use_dockerhub }}
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/trump-speeches-nlp-api:latest
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/trump-speeches-nlp-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Option 2: Use Docker Hub (Alternative)
    - name: Log in to Docker Hub
      if: ${{ inputs.use_dockerhub }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push to Docker Hub
      if: ${{ inputs.use_dockerhub }}
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/trump-speeches-nlp-api:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/trump-speeches-nlp-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      # To create AZURE_CREDENTIALS:
      # 1. Run: az ad sp create-for-rbac --name "github-actions" --sdk-auth --role contributor --scopes /subscriptions/{subscription-id}
      # 2. Copy the JSON output
      # 3. Add it as AZURE_CREDENTIALS in GitHub Secrets
    
    - name: Deploy to Azure Web App (ACR)
      if: ${{ !inputs.use_dockerhub }}
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/trump-speeches-nlp-api:latest
      # To set AZURE_WEBAPP_NAME:
      # 1. Create an Azure Web App for Containers
      # 2. Add the app name to GitHub Secrets
    
    - name: Deploy to Azure Web App (Docker Hub)
      if: ${{ inputs.use_dockerhub }}
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.DOCKERHUB_USERNAME }}/trump-speeches-nlp-api:latest
    
    - name: Health check
      run: |
        echo "Waiting 60 seconds for deployment to complete..."
        sleep 60
        
        HEALTH_URL="https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        echo "Checking health endpoint: $HEALTH_URL"
        
        for i in {1..10}; do
          if curl -f "$HEALTH_URL"; then
            echo "✅ Health check passed!"
            exit 0
          fi
          echo "Attempt $i failed, retrying in 10 seconds..."
          sleep 10
        done
        
        echo "❌ Health check failed after 10 attempts"
        exit 1
    
    - name: Deployment summary
      if: success()
      run: |
        echo "## Azure Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "✅ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Deployed to Azure Web App" >> $GITHUB_STEP_SUMMARY
        echo "✅ Health check passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
        echo "- App Name: \`${{ secrets.AZURE_WEBAPP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.use_dockerhub }}" == "true" ]; then
          echo "- Registry: Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ secrets.DOCKERHUB_USERNAME }}/trump-speeches-nlp-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Registry: Azure Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/trump-speeches-nlp-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Test the API: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs" >> $GITHUB_STEP_SUMMARY
        echo "2. Monitor application logs in Azure Portal" >> $GITHUB_STEP_SUMMARY
        echo "3. Check Application Insights for performance metrics" >> $GITHUB_STEP_SUMMARY
