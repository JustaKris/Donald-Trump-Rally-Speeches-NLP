# Render deployment configuration - Docker-based deployment
# Trump Speeches NLP Chatbot API - Production-ready NLP service with RAG
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: trump-speeches-nlp-chatbot
    runtime: image
    plan: free
    image:
      url: docker.io/justakris/trump-speeches-nlp-chatbot:latest
    
    envVars:
      - key: PORT
        value: 8000
    
    healthCheckPath: /health
    autoDeploy: true  # Auto-deploy when new image is pushed to Docker Hub
    
    # Resource configuration for free tier
    # Free tier: 512 MB RAM, 0.1 CPU